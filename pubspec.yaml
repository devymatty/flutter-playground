name: flutter_playground
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  rflutter_alert: ^1.1.0
  audioplayers: ^0.16.2
  font_awesome_flutter: ^8.10.0
  geolocator: ^6.1.1
  http: ^0.12.2
  flutter_spinkit: "^4.1.2+1"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - images/
  - images/dice/
  - images/story/
  - images/mi_card/
  - images/magic_8_ball/
  - images/clima/
  - assets/xylophone/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900